<div class="app-container">

  <div class="container">
    <div class="player-amount">
      <label>Amount of Players</label>
    <input type="number" id="playerAmount" [(ngModel)]="playerAmount" type="number" min="1" max="5"/>
  </div>
    <button class="btn-primary" (click)="getRandomWord()">
      Random Word Please
    </button>
  </div>

  <div class="word-container">
    <h1>{{ randomlyChosenWord.word }}</h1>
    <div class="flex">
      <p>{{ randomlyChosenWord.category }}</p>
      <p>{{ randomlyChosenWord.difficulty }}</p>
    </div>
  </div>

  <div class="senses-container">
    @for (sense of randomlyChosenSenses; track $index) {
    <div class="{{ sense }} sense-circle">{{ sense }}</div>
    }
  </div>
</div>
